<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
        }
        .viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="viewport" id="mainViewport"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        function createScene() {
            const viewport = document.getElementById('mainViewport');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 20);

            const loaderGLTF = new THREE.GLTFLoader();
            const loaderOBJ = new THREE.OBJLoader();

            // Function to load and position models
            function loadModel(loader, modelPath, position, scale = 1) {
                loader.load(modelPath, function(object) {
                    if (object.scene) {
                        object.scene.position.set(position.x, position.y, position.z);
                        object.scene.scale.set(scale, scale, scale);
                        scene.add(object.scene);
                    } else {
                        object.position.set(position.x, position.y, position.z);
                        object.scale.set(scale, scale, scale);
                        scene.add(object);
                    }
                }, undefined, function(error) {
                    console.error('Error loading model:', error);
                });
            }

            // Load models and position them
            loadModel(loaderGLTF, 'models/Insect_Anatomy.glb', { x: -10, y: 0, z: 0 }, 1);
            loadModel(loaderGLTF, 'models/model1.glb', { x: -5, y: 0, z: 0 }, 1);
            loadModel(loaderGLTF, 'models/model2.glb', { x: 0, y: 0, z: 0 }, 1);
            loadModel(loaderOBJ, 'models/model3.obj', { x: 5, y: 0, z: 0 }, 1);
            loadModel(loaderGLTF, 'models/tornado.glb', { x: 10, y: 0, z: 0 }, 1);

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    if (child.isGroup || child.isObject3D) {
                        child.rotation.y += 0.01; // Rotate models
                    }
                });
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        }

        // Create main scene
        createScene();
    </script>
</body>
</html>
