<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .viewport {
            width: 80%;
            height: 100%;
            position: relative;
        }
        .category-viewport {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }
        .title {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
    </style>

    <script>
        console.log("Starting script initialization...");

        function createScene(viewportId, models, enableDoubleClickZoom = false) {
            console.log(`Initializing scene for viewport: ${viewportId}`);
            const viewport = document.getElementById(viewportId);
            if (!viewport) {
                console.error(`Viewport ${viewportId} not found in DOM`);
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, shadowMap: { enabled: true, type: THREE.PCFSoftShadowMap } }); // Enable shadow mapping

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            // Use OrbitControls for standard orbit functionality
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.minDistance = 5;
            controls.maxDistance = 200;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Increased ambient for brighter background
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); // Increased directional for brighter background
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 5, 30); // Closer initial position for categories

            const loaderGLTF = new THREE.GLTFLoader();
            const loaderOBJ = new THREE.OBJLoader();
            const textureLoader = new THREE.TextureLoader();

            function loadModel(loader, modelPath, position, scale = 1, addSpotlight = true) {
                console.log(`Loading model from: ${modelPath}`);
                loader.load(
                    modelPath,
                    function(object) {
                        console.log(`Model loaded successfully: ${modelPath}`);
                        let modelObject;
                        if (object.scene) {
                            modelObject = object.scene;
                            // Ensure model materials receive lighting
                            modelObject.traverse((child) => {
                                if (child.isMesh) {
                                    child.material = child.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                    child.castShadow = true;
                                    child.receiveShadow = true;
                                }
                            });
                        } else {
                            modelObject = object;
                            if (modelObject.isMesh) {
                                modelObject.material = modelObject.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                modelObject.castShadow = true;
                                modelObject.receiveShadow = true;
                            }
                        }
                        modelObject.position.set(position.x, position.y, position.z);
                        modelObject.scale.set(scale, scale, scale);
                        modelObject.userData.originalControls = controls.clone(); // Store original controls for individual orbit
                        scene.add(modelObject);

                        // Add white spotlight for each model (store-like effect)
                        if (addSpotlight) {
                            const spotlight = new THREE.SpotLight(0xffffff, 3.9, 30, Math.PI / 6, 0.2, 1); // Increased intensity by 30% (3 to 3.9)
                            spotlight.position.set(position.x, 20, position.z); // Higher position for dramatic effect
                            spotlight.target = modelObject;
                            spotlight.castShadow = true; // Enable shadows
                            spotlight.shadow.mapSize.width = 1024; // Improve shadow quality
                            spotlight.shadow.mapSize.height = 1024;
                            spotlight.shadow.camera.near = 0.5;
                            spotlight.shadow.camera.far = 50;
                            scene.add(spotlight);
                            scene.add(spotlight.target);
                            console.log(`Added spotlight to model at ${position.x}, ${position.z}`);
                        }
                    },
                    function(xhr) {
                        console.log(`Progress for ${modelPath}: ${xhr.loaded / xhr.total * 100}% loaded`);
                    },
                    function(error) {
                        console.error(`Error loading model: ${modelPath}`, error);
                    }
                );
            }

            // Load logo in the main viewport center
            if (viewportId === 'mainViewport') {
                textureLoader.load(
                    'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/logo.png', // Replace with actual logo path
                    function(texture) {
                        const logoGeometry = new THREE.PlaneGeometry(5, 5); // Adjust size as needed
                        const logoMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
                        const logo = new THREE.Mesh(logoGeometry, logoMaterial);
                        logo.position.set(0, 5, 0); // Center in main viewport
                        logo.rotation.y = Math.PI; // Face the camera
                        scene.add(logo);

                        // Add yellow spotlight above the logo
                        const logoSpotlight = new THREE.SpotLight(0xffff00, 2, 30, Math.PI / 6, 0.2, 1); // Yellow light
                        logoSpotlight.position.set(0, 25, 0); // Above the logo
                        logoSpotlight.target = logo;
                        logoSpotlight.castShadow = true;
                        logoSpotlight.shadow.mapSize.width = 1024;
                        logoSpotlight.shadow.mapSize.height = 1024;
                        logoSpotlight.shadow.camera.near = 0.5;
                        logoSpotlight.shadow.camera.far = 50;
                        scene.add(logoSpotlight);
                        scene.add(logoSpotlight.target);
                        console.log("Logo and yellow spotlight added to main viewport");
                    },
                    undefined,
                    function(error) {
                        console.error("Error loading logo:", error);
                    }
                );
            }

            // Position models in a circular layout for main viewport, or circularly for categories
            const radius = 40; // Radius for main viewport
            const categoryRadius = 5; // Default radius for categories
            const agricultureRadius = 6; // Slightly increased for Agriculture
            if (viewportId === 'mainViewport') {
                const angleStep = (2 * Math.PI) / models.length; // Angle between models
                models.forEach((model, index) => {
                    const angle = index * angleStep + Math.PI / 2; // Offset for visibility around logo
                    const x = radius * Math.cos(angle);
                    const z = radius * Math.sin(angle);
                    let scale = model.scale;
                    if (model.path.includes('lighting_pack_-_chain_lighting.glb')) {
                        scale *= 0.6; // Scale down by 40%
                    }
                    loadModel(model.loader, model.path, { x: x, y: 0, z: z }, scale);
                });
            } else {
                // Circular layout for all categories with models
                const currentRadius = (viewportId === 'agricultureViewport') ? agricultureRadius : categoryRadius;
                const angleStep = (2 * Math.PI) / models.length; // Angle between models
                models.forEach((model, index) => {
                    const angle = index * angleStep;
                    const x = currentRadius * Math.cos(angle);
                    const z = currentRadius * Math.sin(angle);
                    let scale = model.scale;
                    if (model.path.includes('lighting_pack_-_chain_lighting.glb')) {
                        scale *= 0.6; // Scale down by 40%
                    }
                    loadModel(model.loader, model.path, { x: x, y: 0, z: z }, scale);
                });
            }

            let isRotating = true; // Track rotation state
            let selectedModel = null; // Track selected model for orbit restriction

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    if (child.isGroup || child.isObject3D) {
                        if (isRotating && (child.userData.isZoomed !== true)) { // Only rotate unzoomed models
                            child.rotation.y += 0.01; // Slow rotation for visibility
                        }
                    }
                });
                if (selectedModel) {
                    controls.target.copy(selectedModel.position); // Orbit only around selected model
                }
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            if (enableDoubleClickZoom) {
                viewport.addEventListener('dblclick', (event) => {
                    console.log(`Double-click detected on ${viewportId}`);
                    const rect = renderer.domElement.getBoundingClientRect();
                    const mouse = new THREE.Vector2(
                        ((event.clientX - rect.left) / rect.width) * 2 - 1,
                        -((event.clientY - rect.top) / rect.height) * 2 + 1
                    );

                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    const intersects = raycaster.intersectObjects(scene.children, true);

                    if (intersects.length > 0) {
                        console.log(`Intersection detected with object: ${intersects[0].object.name || 'Unnamed object'}`);
                        const target = intersects[0].object;
                        let rootTarget = target;
                        while (rootTarget.parent && !rootTarget.userData.isRoot) {
                            rootTarget = rootTarget.parent;
                        }
                        rootTarget.userData.isRoot = true; // Mark as root for rotation control
                        rootTarget.userData.isZoomed = true; // Mark as zoomed to stop rotation

                        const box = new THREE.Box3().setFromObject(rootTarget);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z) * 1.5; // Increased for larger models
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2)) * 2.5; // Adjusted for better zoom

                        const directionVector = new THREE.Vector3().subVectors(camera.position, center).normalize();
                        const newCameraPosition = center.clone().add(directionVector.multiplyScalar(cameraZ));

                        camera.position.copy(newCameraPosition);
                        camera.lookAt(center);
                        controls.target.copy(center); // Center the controls on the clicked model
                        controls.update(); // Ensure controls reflect new target
                        selectedModel = rootTarget; // Restrict orbit to this model
                        isRotating = false; // Stop all rotations temporarily
                    } else {
                        console.log("No intersection detected on double-click");
                    }
                });

                // Restore full orbit when returning to main or another category
                document.querySelectorAll('.back-button').forEach(backButton => {
                    backButton.addEventListener('click', () => {
                        console.log(`Restoring full orbit from ${viewportId}`);
                        selectedModel = null; // Reset selected model
                        isRotating = true; // Resume rotation for all models
                        scene.children.forEach(child => {
                            if (child.userData.isZoomed) {
                                child.userData.isZoomed = false; // Reset zoom state
                            }
                        });
                        controls.target.set(0, 0, 0); // Reset orbit target to origin
                        controls.update();
                    });
                });
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                console.log(`Resizing viewport ${viewportId}...`);
                camera.aspect = viewport.clientWidth / viewport.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                controls.handleResize(); // Update controls on resize
            });

            console.log(`Scene for ${viewportId} initialized successfully`);
        }
