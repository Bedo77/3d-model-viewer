<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            display: flex;
        }
        .sidebar {
            width: 18%;
            background-color: #2c7481;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: none;
        }
        .button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #dadad8;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border: none;
            font-weight: bold;
            font-size: 16px;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #f47e42;
            color: #000000;
        }
        .button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #f46c27;
            color: #000000;
        }
        .viewport {
            width: 82%;
            height: 100%;
            position: relative;
        }
        .main-top {
            width: 100%;
            height: 41%;
            position: relative;
        }
        .main-bottom {
            width: 100%;
            height: 41%;
            background-color: #ffffff;
            padding: 10px;
            overflow-y: auto;
            font-size: 16px;
            color: #333;
        }
        .category-viewport {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: #34495e;
        }
        .category-left-sidebar {
            width: 18%;
            height: 100%;
            background-color: #2c7481;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: none;
        }
        .category-top {
            width: 64%;
            height: auto;
            position: absolute;
            left: 18%;
            top: 0;
            background-color: #ffffff;
            padding: 10px;
            font-family: "Times New Roman", Times, serif;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }
        .category-right-sidebar {
            width: 18%;
            height: 100%;
            background-color: #2c7481;
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: none;
        }
        .category-bottom {
            width: 64%;
            height: calc(100% - 100px);
            position: absolute;
            left: 18%;
            bottom: 0;
            background-color: #34495e;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }
        .title {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
        .grade-button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #dadad8;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border: none;
            font-weight: bold;
            font-size: 16px;
        }
        .grade-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #f47e42;
            color: #000000;
        }
        .grade-button:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #f46c27;
            color: #000000;
        }
        .track-icon {
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: #dadad8;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .track-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            background-color: #f47e42;
        }
        .drag-area {
            width: 100%;
            height: 100%;
            background-color: #34495e;
            position: relative;
        }
        .dragged-model {
            position: absolute;
            pointer-events: none;
        }
        .error-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 2px solid #e74c3c;
            border-radius: 5px;
            color: #333;
            z-index: 1000;
            display: none;
        }
    </style>
    <!-- Static script tags with reliable CDNs, no fallbacks or complex checks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/TextureLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        console.log("Starting script initialization...");

        // Basic library check before initialization
        if (typeof THREE === 'undefined' || typeof TWEEN === 'undefined' || typeof jQuery === 'undefined') {
            console.error("Critical libraries failed to load. Please check your internet connection or contact support.");
            document.write('<div class="error-message">Critical libraries failed to load. Please check your internet connection or contact support.</div>');
            throw new Error("Libraries not loaded");
        }

        function createScene(viewportId, models, enableDoubleClickZoom = false, isCategory = false, categoryName = null) {
            console.log(`Initializing scene for viewport: ${viewportId}, isCategory: ${isCategory}, categoryName: ${categoryName}`);
            const viewport = document.getElementById(viewportId);
            if (!viewport) {
                console.error(`Viewport ${viewportId} not found in DOM`);
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, shadowMap: { enabled: true, type: THREE.PCFSoftShadowMap } });
            
            console.log(`Renderer initialized for ${viewportId}, clientWidth: ${viewport.clientWidth}, clientHeight: ${viewport.clientHeight}`);
            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 2;
            controls.maxDistance = 200;
            controls.rotateSpeed = 0.5;
            controls.panSpeed = 0.5;
            controls.zoomSpeed = 0.5;
            controls.update();
            console.log(`OrbitControls initialized for ${viewportId}`);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            console.log(`Ambient light added to ${viewportId}`);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            console.log(`Directional light added to ${viewportId}`);

            if (viewportId === 'mainViewport') {
                camera.position.set(0, 5, 30); // Main viewport default
            } else {
                camera.position.set(0, 5, 24); // 20% closer for categories
            }
            console.log(`Camera positioned for ${viewportId}:`, camera.position);

            const loaderGLTF = new THREE.GLTFLoader();
            const loaderOBJ = new THREE.OBJLoader();
            const textureLoader = new THREE.TextureLoader();

            console.log("No background mesh added for viewport: " + viewportId);

            function loadModel(loader, modelPath, position, scale = 1, addSpotlight = true, isStatic = false) {
                console.log(`Attempting to load model from GitHub: ${modelPath}`);
                loader.load(
                    modelPath,
                    function(object) {
                        console.log(`Model loaded successfully from GitHub: ${modelPath}`);
                        let modelObject;
                        if (object.scene) {
                            modelObject = object.scene;
                            modelObject.traverse((child) => {
                                if (child.isMesh) {
                                    if (!child.material || child.material.type === 'undefined' || child.material.type === null) {
                                        console.warn(`No valid material for mesh in ${modelPath}, applying default`);
                                        child.material = new THREE.MeshStandardMaterial({ 
                                            color: 0xff0000, // Red for debugging visibility
                                            transparent: false,
                                            castShadow: true,
                                            receiveShadow: true 
                                        });
                                    } else {
                                        console.log(`Mesh material for ${modelPath}:`, child.material.type, child.material);
                                        child.material = child.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                        child.material.transparent = false;
                                        child.castShadow = true;
                                        child.receiveShadow = true;
                                    }
                                }
                            });
                        } else if (object.isMesh) {
                            modelObject = object;
                            if (!modelObject.material || modelObject.material.type === 'undefined' || modelObject.material.type === null) {
                                console.warn(`No valid material for object in ${modelPath}, applying default`);
                                modelObject.material = new THREE.MeshStandardMaterial({ 
                                    color: 0xff0000, // Red for debugging visibility
                                    transparent: false,
                                    castShadow: true,
                                    receiveShadow: true 
                                });
                            } else {
                                console.log(`Mesh material for ${modelPath}:`, modelObject.material.type, modelObject.material);
                                modelObject.material = modelObject.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                modelObject.material.transparent = false;
                                modelObject.castShadow = true;
                                modelObject.receiveShadow = true;
                            }
                        } else {
                            console.error(`Unexpected object type for ${modelPath} from GitHub, cannot process`);
                            return;
                        }
                        modelObject.position.set(position.x, position.y, position.z);
                        modelObject.scale.set(scale, scale, scale);
                        modelObject.userData.isZoomed = false;
                        modelObject.userData.originalScale = scale;
                        modelObject.userData.originalPosition = position;
                        modelObject.userData.isStatic = isStatic;
                        scene.add(modelObject);
                        console.log(`Model ${modelPath} added to scene, position: ${position.x}, ${position.y}, ${position.z}, scale: ${scale}, isStatic: ${isStatic}`);

                        if (addSpotlight) {
                            let whiteIntensity = 23.4;
                            let yellowIntensity = 24.8832;
                            if (viewportId !== 'mainViewport') {
                                whiteIntensity = 11.7; // Half for categories
                                yellowIntensity = 12.4416;
                            }

                            const whiteSpotlight = new THREE.SpotLight(0xffffff, whiteIntensity, 30, Math.PI / 6, 0.2, 1);
                            whiteSpotlight.position.set(position.x, 20, position.z);
                            whiteSpotlight.target = modelObject;
                            whiteSpotlight.castShadow = true;
                            whiteSpotlight.shadow.mapSize.width = 1024;
                            whiteSpotlight.shadow.mapSize.height = 1024;
                            whiteSpotlight.shadow.camera.near = 0.5;
                            whiteSpotlight.shadow.camera.far = 50;
                            scene.add(whiteSpotlight);
                            scene.add(whiteSpotlight.target);
                            console.log(`White spotlight added for ${modelPath} with intensity ${whiteIntensity}`);

                            const yellowSpotlight1 = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                            yellowSpotlight1.position.set(position.x, 20, position.z);
                            yellowSpotlight1.target = modelObject;
                            yellowSpotlight1.castShadow = true;
                            yellowSpotlight1.shadow.mapSize.width = 1024;
                            yellowSpotlight1.shadow.mapSize.height = 1024;
                            yellowSpotlight1.shadow.camera.near = 0.5;
                            yellowSpotlight1.shadow.camera.far = 50;
                            scene.add(yellowSpotlight1);
                            scene.add(yellowSpotlight1.target);
                            console.log(`First yellow spotlight added for ${modelPath} with intensity ${yellowIntensity}`);

                            const yellowSpotlight2 = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                            yellowSpotlight2.position.set(position.x, 25, position.z + 5);
                            yellowSpotlight2.target = modelObject;
                            yellowSpotlight2.castShadow = true;
                            yellowSpotlight2.shadow.mapSize.width = 1024;
                            yellowSpotlight2.shadow.mapSize.height = 1024;
                            yellowSpotlight2.shadow.camera.near = 0.5;
                            yellowSpotlight2.shadow.camera.far = 50;
                            scene.add(yellowSpotlight2);
                            scene.add(yellowSpotlight2.target);
                            console.log(`Second yellow spotlight added for ${modelPath} with intensity ${yellowIntensity}`);
                        }
                    },
                    function(xhr) {
                        console.log(`Progress for ${modelPath}: ${xhr.loaded / xhr.total * 100}% loaded`);
                    },
                    function(error) {
                        console.error(`Error loading model from GitHub: ${modelPath}`, error);
                        if (error.message.includes('CORS') || error.message.includes('NetworkError')) {
                            console.log("CORS or network error detected. Attempting proxy fallback...");
                            const proxyUrl = `https://cors-anywhere.herokuapp.com/${modelPath}`;
                            loader.load(proxyUrl, 
                                function(object) {
                                    console.log(`Model loaded successfully via proxy: ${modelPath}`);
                                    let modelObject;
                                    if (object.scene) {
                                        modelObject = object.scene;
                                        modelObject.traverse((child) => {
                                            if (child.isMesh) {
                                                if (!child.material || child.material.type === 'undefined' || child.material.type === null) {
                                                    console.warn(`No valid material for mesh in ${modelPath} via proxy, applying default`);
                                                    child.material = new THREE.MeshStandardMaterial({ 
                                                        color: 0xff0000, // Red for debugging
                                                        transparent: false,
                                                        castShadow: true,
                                                        receiveShadow: true 
                                                    });
                                                } else {
                                                    console.log(`Mesh material for ${modelPath} via proxy:`, child.material.type, child.material);
                                                    child.material = child.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                                    child.material.transparent = false;
                                                    child.castShadow = true;
                                                    child.receiveShadow = true;
                                                }
                                            }
                                        });
                                    } else if (object.isMesh) {
                                        modelObject = object;
                                        if (!modelObject.material || modelObject.material.type === 'undefined' || modelObject.material.type === null) {
                                            console.warn(`No valid material for object in ${modelPath} via proxy, applying default`);
                                            modelObject.material = new THREE.MeshStandardMaterial({ 
                                                color: 0xff0000, // Red for debugging
                                                transparent: false,
                                                castShadow: true,
                                                receiveShadow: true 
                                            });
                                        } else {
                                            console.log(`Mesh material for ${modelPath} via proxy:`, modelObject.material.type, modelObject.material);
                                            modelObject.material = modelObject.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                            modelObject.material.transparent = false;
                                            modelObject.castShadow = true;
                                            modelObject.receiveShadow = true;
                                        }
                                    } else {
                                        console.error(`Unexpected object type for ${modelPath} via proxy, cannot process`);
                                        return;
                                    }
                                    modelObject.position.set(position.x, position.y, position.z);
                                    modelObject.scale.set(scale, scale, scale);
                                    modelObject.userData.isZoomed = false;
                                    modelObject.userData.originalScale = scale;
                                    modelObject.userData.originalPosition = position;
                                    modelObject.userData.isStatic = isStatic;
                                    scene.add(modelObject);
                                    console.log(`Model ${modelPath} added via proxy to scene, position: ${position.x}, ${position.y}, ${position.z}, scale: ${scale}, isStatic: ${isStatic}`);

                                    if (addSpotlight) {
                                        let whiteIntensity = 23.4;
                                        let yellowIntensity = 24.8832;
                                        if (viewportId !== 'mainViewport') {
                                            whiteIntensity = 11.7;
                                            yellowIntensity = 12.4416;
                                        }

                                        const whiteSpotlight = new THREE.SpotLight(0xffffff, whiteIntensity, 30, Math.PI / 6, 0.2, 1);
                                        whiteSpotlight.position.set(position.x, 20, position.z);
                                        whiteSpotlight.target = modelObject;
                                        whiteSpotlight.castShadow = true;
                                        whiteSpotlight.shadow.mapSize.width = 1024;
                                        whiteSpotlight.shadow.mapSize.height = 1024;
                                        whiteSpotlight.shadow.camera.near = 0.5;
                                        whiteSpotlight.shadow.camera.far = 50;
                                        scene.add(whiteSpotlight);
                                        scene.add(whiteSpotlight.target);
                                        console.log(`White spotlight added for ${modelPath} via proxy with intensity ${whiteIntensity}`);

                                        const yellowSpotlight1 = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                                        yellowSpotlight1.position.set(position.x, 20, position.z);
                                        yellowSpotlight1.target = modelObject;
                                        yellowSpotlight1.castShadow = true;
                                        yellowSpotlight1.shadow.mapSize.width = 1024;
                                        yellowSpotlight1.shadow.mapSize.height = 1024;
                                        yellowSpotlight1.shadow.camera.near = 0.5;
                                        yellowSpotlight1.shadow.camera.far = 50;
                                        scene.add(yellowSpotlight1);
                                        scene.add(yellowSpotlight1.target);
                                        console.log(`First yellow spotlight added for ${modelPath} via proxy with intensity ${yellowIntensity}`);

                                        const yellowSpotlight2 = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                                        yellowSpotlight2.position.set(position.x, 25, position.z + 5);
                                        yellowSpotlight2.target = modelObject;
                                        yellowSpotlight2.castShadow = true;
                                        yellowSpotlight2.shadow.mapSize.width = 1024;
                                        yellowSpotlight2.shadow.mapSize.height = 1024;
                                        yellowSpotlight2.shadow.camera.near = 0.5;
                                        yellowSpotlight2.shadow.camera.far = 50;
                                        scene.add(yellowSpotlight2);
                                        scene.add(yellowSpotlight2.target);
                                        console.log(`Second yellow spotlight added for ${modelPath} via proxy with intensity ${yellowIntensity}`);
                                    }
                                },
                                function(xhr) {
                                    console.log(`Progress for ${modelPath} via proxy: ${xhr.loaded / xhr.total * 100}% loaded`);
                                },
                                function(proxyError) {
                                    console.error(`Error loading model via proxy: ${modelPath}`, proxyError);
                                }
                            );
                        }
                    }
                );

                // Main viewport setup
                if (viewportId === 'mainViewport') {
                    const mainTop = document.createElement('div');
                    mainTop.className = 'main-top';
                    viewport.appendChild(mainTop);
                    console.log("Main top area created for models");

                    const mainBottom = document.createElement('div');
                    mainBottom.className = 'main-bottom';
                    mainBottom.innerHTML = `
                        <p>Discover the future of education with EduTech Innovations, a leader in education technology solutions. Specializing in STEAM (Science, Technology, Engineering, Arts, and Mathematics) education, we cater to students aged 3–18 with our cutting-edge products: VinciBot, an interactive robotics platform for young learners; ClassVR, immersive virtual reality for classroom engagement; TaleBot, a storytelling robot fostering creativity; ProSet, advanced coding and engineering tools for older students; and Wizefloor, an interactive floor system for physical and cognitive development. Our products inspire curiosity, enhance learning, and prepare students for a tech-driven world—join us in shaping the next generation of innovators!</p>
                    `;
                    viewport.appendChild(mainBottom);
                    console.log("Main bottom area created for info");

                    const stageGeometry = new THREE.PlaneGeometry(100, 100);
                    const stageMaterial = new THREE.MeshStandardMaterial({ color: 0x888888, side: THREE.DoubleSide });
                    const stage = new THREE.Mesh(stageGeometry, stageMaterial);
                    stage.rotation.x = Math.PI / 2;
                    stage.position.set(0, 0, 0);
                    stage.receiveShadow = true;
                    scene.add(stage);
                    console.log("Stage plane added to main viewport at position 0, 0, 0");

                    const minRadius = 2;
                    models.forEach((model, index) => {
                        const scale = model.scale;
                        let modelHeight = 0;
                        if (model.path.includes('generalized_human_body.glb') || model.path.includes('female_human_skeleton_-_zbrush_-_anatomy_study.glb')) {
                            modelHeight = 2 * scale;
                        } else if (model.path.includes('lighting_pack_-_chain_lighting.glb')) {
                            modelHeight = 1 * scale;
                        } else {
                            modelHeight = 2 * scale;
                        }
                        const position = { x: 0, y: modelHeight / 2, z: (index - 4.5) * (minRadius * 2) };
                        console.log(`Loading model ${model.path} at position ${position.x}, ${position.y}, ${position.z} with scale ${scale}, height ${modelHeight}`);
                        loadModel(model.loader, model.path, position, scale);
                    });

                    // Load logo.glb at center with increased lighting
                    loaderGLTF.load(
                        'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/logo.glb',
                        function(gltf) {
                            console.log(`Logo loaded successfully from GitHub: logo.glb`);
                            const logoObject = gltf.scene;
                            logoObject.position.set(0, 1.5, 0);
                            logoObject.scale.set(3, 3, 3);
                            logoObject.userData.isZoomed = false;
                            logoObject.userData.isStatic = false;
                            logoObject.userData.originalScale = 3;
                            logoObject.userData.originalPosition = { x: 0, y: 1.5, z: 0 };
                            scene.add(logoObject);
                            console.log(`Logo added to scene at position 0, 1.5, 0 with scale 3`);

                            logoObject.traverse((child) => {
                                if (child.isMesh) {
                                    if (!child.material || child.material.type === 'undefined' || child.material.type === null) {
                                        console.warn(`No valid material for logo mesh, applying default`);
                                        child.material = new THREE.MeshStandardMaterial({ color: 0xff0000, transparent: false, castShadow: true, receiveShadow: true });
                                    } else {
                                        console.log(`Logo mesh material from GitHub:`, child.material.type, child.material);
                                        child.material = child.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                        child.material.transparent = false;
                                        child.castShadow = true;
                                        child.receiveShadow = true;
                                    }
                                }
                            });

                            const whiteIntensity = 93.6;
                            const yellowIntensity = 99.5328;
                            const whiteSpotlight = new THREE.SpotLight(0xffffff, whiteIntensity, 30, Math.PI / 6, 0.2, 1);
                            whiteSpotlight.position.set(0, 20, 0);
                            whiteSpotlight.target = logoObject;
                            whiteSpotlight.castShadow = true;
                            whiteSpotlight.shadow.mapSize.width = 1024;
                            whiteSpotlight.shadow.mapSize.height = 1024;
                            whiteSpotlight.shadow.camera.near = 0.5;
                            whiteSpotlight.shadow.camera.far = 50;
                            scene.add(whiteSpotlight);
                            scene.add(whiteSpotlight.target);
                            console.log(`White spotlight added for logo with intensity ${whiteIntensity}`);

                            const yellowSpotlight = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                            yellowSpotlight.position.set(0, 20, 0);
                            yellowSpotlight.target = logoObject;
                            yellowSpotlight.castShadow = true;
                            yellowSpotlight.shadow.mapSize.width = 1024;
                            yellowSpotlight.shadow.mapSize.height = 1024;
                            yellowSpotlight.shadow.camera.near = 0.5;
                            yellowSpotlight.shadow.camera.far = 50;
                            scene.add(yellowSpotlight);
                            scene.add(yellowSpotlight.target);
                            console.log(`Yellow spotlight added for logo with intensity ${yellowIntensity}`);
                        },
                        function(xhr) {
                            console.log(`Progress for logo.glb from GitHub: ${xhr.loaded / xhr.total * 100}% loaded`);
                        },
                        function(error) {
                            console.error(`Error loading logo.glb from GitHub:`, error);
                            console.log("Possible CORS or network issue. Attempting proxy fallback...");
                            const proxyUrl = `https://cors-anywhere.herokuapp.com/https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/logo.glb`;
                            loaderGLTF.load(proxyUrl,
                                function(gltf) {
                                    console.log(`Logo loaded successfully via proxy: logo.glb`);
                                    const logoObject = gltf.scene;
                                    logoObject.position.set(0, 1.5, 0);
                                    logoObject.scale.set(3, 3, 3);
                                    logoObject.userData.isZoomed = false;
                                    logoObject.userData.isStatic = false;
                                    logoObject.userData.originalScale = 3;
                                    logoObject.userData.originalPosition = { x: 0, y: 1.5, z: 0 };
                                    scene.add(logoObject);
                                    console.log(`Logo added via proxy to scene at position 0, 1.5, 0 with scale 3`);

                                    logoObject.traverse((child) => {
                                        if (child.isMesh) {
                                            if (!child.material || child.material.type === 'undefined' || child.material.type === null) {
                                                console.warn(`No valid material for logo mesh via proxy, applying default`);
                                                child.material = new THREE.MeshStandardMaterial({ color: 0xff0000, transparent: false, castShadow: true, receiveShadow: true });
                                            } else {
                                                console.log(`Logo mesh material via proxy:`, child.material.type, child.material);
                                                child.material = child.material || new THREE.MeshStandardMaterial({ color: 0xffffff });
                                                child.material.transparent = false;
                                                child.castShadow = true;
                                                child.receiveShadow = true;
                                            }
                                        }
                                    });

                                    const whiteIntensity = 93.6;
                                    const yellowIntensity = 99.5328;
                                    const whiteSpotlight = new THREE.SpotLight(0xffffff, whiteIntensity, 30, Math.PI / 6, 0.2, 1);
                                    whiteSpotlight.position.set(0, 20, 0);
                                    whiteSpotlight.target = logoObject;
                                    whiteSpotlight.castShadow = true;
                                    whiteSpotlight.shadow.mapSize.width = 1024;
                                    whiteSpotlight.shadow.mapSize.height = 1024;
                                    whiteSpotlight.shadow.camera.near = 0.5;
                                    whiteSpotlight.shadow.camera.far = 50;
                                    scene.add(whiteSpotlight);
                                    scene.add(whiteSpotlight.target);
                                    console.log(`White spotlight added for logo via proxy with intensity ${whiteIntensity}`);

                                    const yellowSpotlight = new THREE.SpotLight(0xffff00, yellowIntensity, 30, Math.PI / 6, 0.2, 1);
                                    yellowSpotlight.position.set(0, 20, 0);
                                    yellowSpotlight.target = logoObject;
                                    yellowSpotlight.castShadow = true;
                                    yellowSpotlight.shadow.mapSize.width = 1024;
                                    yellowSpotlight.shadow.mapSize.height = 1024;
                                    yellowSpotlight.shadow.camera.near = 0.5;
                                    yellowSpotlight.shadow.camera.far = 50;
                                    scene.add(yellowSpotlight);
                                    scene.add(yellowSpotlight.target);
                                    console.log(`Yellow spotlight added for logo via proxy with intensity ${yellowIntensity}`);
                                },
                                function(xhr) {
                                    console.log(`Progress for logo.glb via proxy: ${xhr.loaded / xhr.total * 100}% loaded`);
                                },
                                function(proxyError) {
                                    console.error(`Error loading logo.glb via proxy:`, proxyError);
                                }
                            );
                        }
                    );
                } else if (isCategory) {
                    const leftSidebar = document.createElement('div');
                    leftSidebar.className = 'category-left-sidebar';
                    viewport.appendChild(leftSidebar);
                    console.log("Category left sidebar created for " + viewportId);

                    const grades = ['Grade 4', 'Grade 5', 'Grade 6', 'Grade 7', 'Grade 8', 'Grade 9', 'Grade 10', 'Grade 11', 'Grade 12'];
                    grades.forEach(grade => {
                        const button = document.createElement('div');
                        button.className = 'grade-button';
                        button.textContent = grade;
                        button.addEventListener('click', () => {
                            console.log(`${grade} button clicked in ${viewportId}`);
                            const gradeViewport = document.createElement('div');
                            gradeViewport.id = `${grade.toLowerCase().replace(' ', '-')}-viewport`;
                            gradeViewport.className = 'category-viewport';
                            gradeViewport.style.display = 'block';
                            gradeViewport.innerHTML = `<div class="back-button" id="back-${grade.toLowerCase().replace(' ', '-')}" style="left: 10px; top: 10px;">Back</div><div class="title" style="right: 10px; top: 10px;">${grade}</div><div style="padding: 20px; color: white;">Information for ${grade} will be added later.</div>`;
                            document.body.appendChild(gradeViewport);
                            console.log(`Created grade viewport for ${grade}`);

                            document.getElementById(`back-${grade.toLowerCase().replace(' ', '-')}`).addEventListener('click', () => {
                                console.log(`Back to ${viewportId} from ${grade} clicked`);
                                gradeViewport.style.display = 'none';
                                gradeViewport.remove();
                            });
                        });
                        leftSidebar.appendChild(button);
                        console.log(`Added ${grade} button to left sidebar`);
                    });

                    const topInfo = document.createElement('div');
                    topInfo.className = 'category-top';
                    let infoText = '';
                    switch(categoryName) {
                        case 'geometry':
                            infoText = 'Geometry in STEAM education fosters spatial reasoning and problem-solving skills, crucial for engineering and design, through interactive 3D modeling and visualization for students.';
                            break;
                        case 'physics':
                            infoText = 'Physics in STEAM education explores fundamental forces and motion, enhancing scientific inquiry and engineering applications through hands-on simulations and experiments.';
                            break;
                        case 'chemistry':
                            infoText = 'Chemistry in STEAM education delves into molecular structures and reactions, promoting scientific discovery and technology innovation for budding scientists and engineers.';
                            break;
                        case 'biology':
                            infoText = 'Biology in STEAM education examines life sciences and ecosystems, encouraging environmental awareness and technological applications for biological research and health.';
                            break;
                        case 'human':
                            infoText = 'Human anatomy in STEAM education integrates biology and technology, offering insights into human systems for medical education and innovative health tech development.';
                            break;
                        case 'agriculture':
                            infoText = 'Agriculture in STEAM education combines science and engineering to explore sustainable farming, equipping students with skills for modern agricultural technology and innovation.';
                            break;
                        case 'animal':
                            infoText = 'Animal biology in STEAM education studies zoology and ecosystems, fostering scientific curiosity and tech-driven conservation efforts for future environmentalists.';
                            break;
                        default:
                            infoText = 'This category enhances STEAM education through interactive learning and technology.';
                    }
                    topInfo.innerHTML = `<p>${infoText}</p>`;
                    viewport.appendChild(topInfo);
                    console.log(`Category top info added for ${categoryName}:`, infoText);

                    const rightSidebar = document.createElement('div');
                    rightSidebar.className = 'category-right-sidebar';
                    rightSidebar.innerHTML = '<h3>Tracks</h3>';
                    viewport.appendChild(rightSidebar);
                    console.log("Category right sidebar (Tracks) created for " + viewportId);

                    models.forEach(model => {
                        const icon = document.createElement('div');
                        icon.className = 'track-icon';
                        icon.dataset.modelPath = model.path;
                        icon.style.backgroundImage = `url('https://via.placeholder.com/50?text=${model.path.split('/').pop().replace('.glb', '')}')`;
                        icon.draggable = true;
                        icon.addEventListener('dragstart', (e) => {
                            console.log(`Drag started for model ${model.path}`);
                            e.dataTransfer.setData('text/plain', model.path);
                        });
                        rightSidebar.appendChild(icon);
                        console.log(`Added track icon for ${model.path}`);
                    });

                    const bottomArea = document.createElement('div');
                    bottomArea.className = 'category-bottom';
                    const dragArea = document.createElement('div');
                    dragArea.className = 'drag-area';
                    bottomArea.appendChild(dragArea);
                    viewport.appendChild(bottomArea);
                    console.log("Category bottom drag area created for " + viewportId);

                    dragArea.addEventListener('dragover', (e) => {
                        console.log(`Drag over drag area in ${viewportId}`);
                        e.preventDefault();
                    });
                    dragArea.addEventListener('drop', (e) => {
                        console.log(`Drop event in drag area of ${viewportId}`);
                        e.preventDefault();
                        const modelPath = e.dataTransfer.getData('text/plain');
                        console.log(`Dropped model path: ${modelPath}`);
                        const model = models.find(m => m.path === modelPath);
                        if (model) {
                            loadModel(loaderGLTF, modelPath, { x: 0, y: 0, z: 0 }, model.scale, true, false);
                        } else {
                            console.error(`Model not found in models list: ${modelPath}`);
                        }
                    });

                    // Position static models in Tracks sidebar
                    const currentRadius = (viewportId === 'humanViewport') ? 3 : (viewportId === 'agricultureViewport') ? 6 : 3;
                    models.forEach((model, index) => {
                        const angle = index * (2 * Math.PI) / models.length;
                        let x = currentRadius * Math.cos(angle);
                        let z = currentRadius * Math.sin(angle);
                        if (viewportId === 'humanViewport') {
                            x = 0;
                            z = currentRadius * (index === 0 ? -1 : 1);
                        }
                        console.log(`Positioning static model ${model.path} at ${x}, 0, ${z} in Tracks sidebar`);
                        loadModel(loaderGLTF, model.path, { x: x, y: 0, z: z }, model.scale, false, true);
                    });
                }

                let isRotating = true;
                let selectedModel = null;
                let hoverModel = null;

                const raycaster = new THREE.Raycaster();
                const mouse = new THREE.Vector2();

                function onMouseMove(event) {
                    console.log(`Mouse move event in ${viewportId}`);
                    try {
                        mouse.x = ((event.clientX - viewport.getBoundingClientRect().left) / viewport.clientWidth) * 2 - 1;
                        mouse.y = -((event.clientY - viewport.getBoundingClientRect().top) / viewport.clientHeight) * 2 + 1;
                        raycaster.setFromCamera(mouse, camera);

                        const modelObjects = scene.children.filter(child => 
                            (child.isGroup || child.isObject3D) && !child.userData.isStatic && !child.userData.isZoomed
                        );
                        const intersects = raycaster.intersectObjects(modelObjects, true);

                        if (intersects.length > 0) {
                            const intersectedObject = intersects[0].object;
                            let rootTarget = intersectedObject;
                            while (rootTarget.parent && !rootTarget.userData.isRoot) {
                                rootTarget = rootTarget.parent;
                            }
                            if (!rootTarget.userData.isRoot) rootTarget.userData.isRoot = true;
                            hoverModel = rootTarget;
                            controls.target.lerp(rootTarget.position, 0.1);
                            console.log(`Hovering over model ${rootTarget.name || rootTarget.uuid} in ${viewportId}`);
                        } else {
                            hoverModel = null;
                            controls.target.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                            console.log(`No hover model in ${viewportId}`);
                        }
                        controls.update();
                    } catch (error) {
                        console.error(`Error in onMouseMove for ${viewportId}:`, error);
                    }
                }

                function onDoubleClick(event) {
                    console.log(`Double-click event in ${viewportId}`);
                    try {
                        mouse.x = ((event.clientX - viewport.getBoundingClientRect().left) / viewport.clientWidth) * 2 - 1;
                        mouse.y = -((event.clientY - viewport.getBoundingClientRect().top) / viewport.clientHeight) * 2 + 1;
                        raycaster.setFromCamera(mouse, camera);

                        const modelObjects = scene.children.filter(child => 
                            (child.isGroup || child.isObject3D) && !child.userData.isStatic
                        );
                        const intersects = raycaster.intersectObjects(modelObjects, true);

                        if (intersects.length > 0) {
                            const intersectedObject = intersects[0].object;
                            let rootTarget = intersectedObject;
                            while (rootTarget.parent && !rootTarget.userData.isRoot) {
                                rootTarget = rootTarget.parent;
                            }
                            if (!rootTarget.userData.isRoot) rootTarget.userData.isRoot = true;
                            const targetModel = rootTarget;

                            if (targetModel.userData.isZoomed) {
                                console.log(`Zooming out model ${targetModel.name || targetModel.uuid} in ${viewportId}`);
                                new TWEEN.Tween(targetModel.scale)
                                    .to({ x: targetModel.userData.originalScale, y: targetModel.userData.originalScale, z: targetModel.userData.originalScale }, 500)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .start()
                                    .onComplete(() => {
                                        targetModel.userData.isZoomed = false;
                                        console.log(`Zoom out completed for ${targetModel.name || targetModel.uuid}`);
                                    })
                                    .onError((err) => console.error(`Tween scale error for ${targetModel.name || targetModel.uuid}:`, err));

                                new TWEEN.Tween(targetModel.position)
                                    .to({ x: targetModel.userData.originalPosition.x, y: targetModel.userData.originalPosition.y, z: targetModel.userData.originalPosition.z }, 500)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .start()
                                    .onError((err) => console.error(`Tween position error for ${targetModel.name || targetModel.uuid}:`, err));

                                new TWEEN.Tween(camera.position)
                                    .to({ x: 0, y: 5, z: (viewportId === 'mainViewport' ? 30 : 24) }, 500)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .onUpdate(() => {
                                        controls.target.set(0, 0, 0);
                                        controls.update();
                                        console.log(`Camera position during zoom out:`, camera.position);
                                    })
                                    .onError((err) => console.error(`Tween camera error for ${viewportId}:`, err))
                                    .start();
                            } else {
                                console.log(`Zooming in model ${targetModel.name || targetModel.uuid} in ${viewportId}`);
                                const zoomScale = 2;
                                const modelPosition = targetModel.position.clone();
                                const distance = 10;

                                new TWEEN.Tween(targetModel.scale)
                                    .to({ x: targetModel.userData.originalScale * zoomScale, y: targetModel.userData.originalScale * zoomScale, z: targetModel.userData.originalScale * zoomScale }, 500)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .start()
                                    .onComplete(() => {
                                        targetModel.userData.isZoomed = true;
                                        console.log(`Zoom in completed for ${targetModel.name || targetModel.uuid}`);
                                    })
                                    .onError((err) => console.error(`Tween scale error for ${targetModel.name || targetModel.uuid}:`, err));

                                const targetPosition = modelPosition.clone();
                                const cameraTarget = new THREE.Vector3(targetPosition.x, targetPosition.y, targetPosition.z);
                                const cameraDistance = new THREE.Vector3(targetPosition.x, targetPosition.y + 5, targetPosition.z + distance);

                                new TWEEN.Tween(camera.position)
                                    .to({ x: cameraDistance.x, y: cameraDistance.y, z: cameraDistance.z }, 500)
                                    .easing(TWEEN.Easing.Quadratic.InOut)
                                    .onUpdate(() => {
                                        controls.target.copy(cameraTarget);
                                        camera.lookAt(cameraTarget);
                                        controls.update();
                                        console.log(`Camera position during zoom in:`, camera.position);
                                    })
                                    .onError((err) => console.error(`Tween camera error for ${viewportId}:`, err))
                                    .start();
                            }
                        } else {
                            console.warn(`No model intersected on double-click in ${viewportId}`);
                        }
                    } catch (error) {
                        console.error(`Error in onDoubleClick for ${viewportId}:`, error);
                    }
                }

                if (viewportId === 'mainViewport' || viewportId.includes('Viewport')) {
                    viewport.addEventListener('mousemove', onMouseMove);
                    viewport.addEventListener('mouseleave', () => {
                        console.log(`Mouse leave event in ${viewportId}`);
                        hoverModel = null;
                        controls.target.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                        controls.update();
                    });
                    if (enableDoubleClickZoom) {
                        viewport.addEventListener('dblclick', onDoubleClick);
                        console.log(`Double-click zoom enabled for ${viewportId}`);
                    }
                }

                function animate() {
                    try {
                        requestAnimationFrame(animate);
                        if (typeof TWEEN !== 'undefined') {
                            TWEEN.update();
                            console.log("Tween.js animations updated successfully");
                        } else {
                            console.warn("TWEEN is not defined, skipping animations. This may affect zoom functionality.");
                        }
                        scene.children.forEach(child => {
                            if (child.isGroup || child.isObject3D) {
                                if (isRotating && !child.userData.isZoomed && !child.userData.isStatic) {
                                    child.rotation.y += 0.01;
                                    console.log(`Rotating model ${child.name || child.uuid} in ${viewportId}`);
                                }
                            }
                        });
                        if (selectedModel) {
                            controls.target.copy(selectedModel.position);
                            console.log(`Orbiting around selected model in ${viewportId}:`, selectedModel.position);
                        } else if (hoverModel) {
                            controls.target.lerp(hoverModel.position, 0.1);
                            console.log(`Orbiting around hover model in ${viewportId}:`, hoverModel.position);
                        } else {
                            controls.target.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                            console.log(`Orbiting scene center in ${viewportId}`);
                        }
                        controls.update();
                        renderer.render(scene, camera);
                        console.log(`Rendering frame for ${viewportId}, scene children:`, scene.children.length, "Camera position:", camera.position);
                    } catch (error) {
                        console.error(`Error in animate for ${viewportId}:`, error);
                    }
                }

                animate();

                window.addEventListener('resize', () => {
                    console.log(`Resizing viewport ${viewportId}...`);
                    try {
                        camera.aspect = viewport.clientWidth / viewport.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                        controls.update();
                        console.log(`Resize completed for ${viewportId}, new aspect: ${camera.aspect}`);
                    } catch (error) {
                        console.error(`Error resizing ${viewportId}:`, error);
                    }
                });

                console.log(`Scene for ${viewportId} initialized successfully`);
                return { scene, camera, renderer, controls };
            }

            const mainModels = [
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/Insect_Anatomy.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/tornado.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/generalized_human_body.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/geometry_texture_effect_spheres.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/lighting_pack_-_chain_lighting.glb', position: { x: 0, y: 0, z: 0 }, scale: 0.6 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/stylized_chemistry_set.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/animal_pack_vol_1.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/female_human_skeleton_-_zbrush_-_anatomy_study.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/a_modern_agricultural_worker-944.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }
            ];

            const categoryModels = {
                geometry: [{ loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/geometry_texture_effect_spheres.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }],
                physics: [{ loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/lighting_pack_-_chain_lighting.glb', position: { x: 0, y: 0, z: 0 }, scale: 0.6 }],
                chemistry: [{ loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/stylized_chemistry_set.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }],
                biology: [
                    { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/Insect_Anatomy.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                    { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/insect.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }
                ],
                human: [
                    { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/generalized_human_body.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 },
                    { loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/female_human_skeleton_-_zbrush_-_anatomy_study.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }
                ],
                agriculture: [{ loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/a_modern_agricultural_worker-944.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }],
                animal: [{ loader: new THREE.GLTFLoader(), path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/animal_pack_vol_1.glb', position: { x: 0, y: 0, z: 0 }, scale: 1 }]
            };

            console.log("Initializing main viewport...");
            try {
                createScene('mainViewport', mainModels, true);
                console.log("Main viewport initialized successfully");
            } catch (error) {
                console.error("Error initializing main viewport:", error);
            }

            console.log("Setting up category buttons...");
            const categoryViewports = {
                'geometry': 'geometryViewport',
                'physics': 'physicsViewport',
                'chemistry': 'chemistryViewport',
                'biology': 'biologyViewport',
                'human': 'humanViewport',
                'agriculture': 'agricultureViewport',
                'animal': 'animalViewport'
            };

            Object.entries(categoryViewports).forEach(([category, viewportId]) => {
                document.getElementById(`btn${category.charAt(0).toUpperCase() + category.slice(1)}`).addEventListener('click', () => {
                    console.log(`${category} button clicked`);
                    document.querySelectorAll('.category-viewport').forEach(vp => vp.style.display = 'none');
                    const categoryViewport = document.getElementById(viewportId);
                    categoryViewport.style.display = 'flex';
                    try {
                        createScene(viewportId, categoryModels[category], true, true, category);
                        console.log(`${category} viewport initialized successfully`);
                    } catch (error) {
                        console.error(`Error initializing ${category} viewport:`, error);
                    }
                });
            });

            console.log("Setting up back buttons...");
            Object.values(categoryViewports).forEach(viewportId => {
                document.getElementById(`back${viewportId.charAt(0).toUpperCase() + viewportId.slice(1, -8)}`).addEventListener('click', () => {
                    console.log(`Back to main from ${viewportId} clicked`);
                    document.getElementById(viewportId).style.display = 'none';
                    document.getElementById('mainViewport').style.display = 'block';
                });
            });

            console.log("Script initialization completed successfully");
        </script>
</body>
</html>
