<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Anatomy Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .info-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="homeButton">Home</button>
    <div class="info-popup" id="infoPopup"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls, insectModel, tornadoModel;
        let infoPopup = document.getElementById('infoPopup');
        let homeButton = document.getElementById('homeButton');
        let previousCameraPosition;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);
            previousCameraPosition = camera.position.clone(); // Clone initial camera position

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // GLTF Loader
            const loader = new THREE.GLTFLoader();

            // Load the insect anatomy model
            loader.load('models/Insect_Anatomy.glb', function(gltf) {
                insectModel = gltf.scene;
                scene.add(insectModel);
                addClickEvents(insectModel);
            }, undefined, function(error) {
                console.error(error);
            });

            // Load the tornado model
            loader.load('models/tornado.glb', function(gltf) {
                tornadoModel = gltf.scene;
                scene.add(tornadoModel);
                addClickEvents(tornadoModel);
            }, undefined, function(error) {
                console.error(error);
            });

            animate();
        }

        function addClickEvents(model) {
            model.traverse(function(child) {
                if (child.isMesh) {
                    child.cursor = 'pointer'; // Change cursor to pointer
                    child.onClick = function(event) {
                        handleModelClick(child);
                    };
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (insectModel) {
                insectModel.rotation.y += 0.01; // Rotate insect model for a dynamic effect
            }
            if (tornadoModel) {
                tornadoModel.rotation.y += 0.01; // Rotate tornado model for a dynamic effect
            }
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle model click
        function handleModelClick(mesh) {
            const clickedPartName = mesh.name; // Assuming mesh has a name property for identification
            const additionalInfo = `Information about ${clickedPartName}`; // Replace with actual information

            if (infoPopup.style.display === 'none') {
                infoPopup.style.display = 'block';
                infoPopup.innerHTML = additionalInfo;
                infoPopup.style.left = `${event.clientX}px`;
                infoPopup.style.top = `${event.clientY}px`;

                // Zoom in
                previousCameraPosition.copy(camera.position);
                camera.position.z -= 2; // Adjust zoom level
            } else {
                infoPopup.style.display = 'none';
                camera.position.copy(previousCameraPosition); // Reset camera position
            }
        }

        // Home button functionality
        homeButton.addEventListener('click', function() {
            camera.position.set(0, 1, 5);
            controls.update();
            infoPopup.style.display = 'none'; // Hide popup if visible
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
