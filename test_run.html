<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Anatomy Test Run</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif; /* Changed font */
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .viewport {
            width: 80%;
            height: 100%;
            position: relative;
        }
        .message-popup {
            font-size: 12px;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .text-popup {
            position: absolute;
            background-color: rgba(255, 165, 0, 0.9); /* Dark orange background */
            border: 2px solid #ff8c00; /* Slight thickness */
            border-radius: 85%; /* Increased radius to 85% */
            padding: 15px; /* Added padding for text */
            display: none;
            z-index: 10;
            min-width: 180px; /* Minimum width */
            max-width: 360px; /* Maximum width */
            overflow: hidden;
            text-align: center;
            animation: popUpEffect 0.5s ease-in-out forwards; /* Pop-up effect */
            font-size: 14px; /* Text size */
            right: 20px; /* Position pop-up to the right of the viewport */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Adjust vertical positioning */
        }
        .popup-content {
            margin-top: 3mm; /* Move text down by 3mm */
        }
        .close-button {
            background: none;
            border: none;
            color: white;
            font-size: 10px; /* Smaller size for visibility */
            cursor: pointer;
            padding: 5px; /* Added padding for easier clicking */
            border-radius: 3px; /* Rounded corners for the button */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            margin-top: 10px; /* Space above the button */
        }
        @keyframes popUpEffect {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="button" id="btnBiology">Biology</div>
    </div>
    <div class="viewport" id="mainViewport"></div>
    <div class="message-popup" id="messagePopup">Double-click the model for more information</div>
    <div class="text-popup" id="textPopup">
        <div class="popup-content" id="popupContent"></div> <!-- Updated text container -->
        <button class="close-button" id="closePopup">Close Window</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let isZoomedIn = false;
        let isPopupVisible = false;
        let model;

        function createScene(viewportId, models, enableDoubleClickZoom = false) {
            const viewport = document.getElementById(viewportId);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 20);

            const loaderGLTF = new THREE.GLTFLoader();

            function loadModel(loader, modelPath, position, scale = 1) {
                console.log(`Loading model: ${modelPath}`);
                loader.load(modelPath, function(object) {
                    model = object.scene || object;
                    model.position.set(position.x, position.y, position.z);
                    model.scale.set(scale, scale, scale);
                    scene.add(model);
                    console.log(`Successfully loaded model: ${modelPath}`);
                }, undefined, function(error) {
                    console.error(`Error loading model: ${modelPath}`, error);
                });
            }

            models.forEach(model => loadModel(model.loader, model.path, model.position, model.scale));

            function animate() {
                requestAnimationFrame(animate);
                if (model && !isZoomedIn) {
                    model.rotation.y += 0.01;
                }
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            if (enableDoubleClickZoom) {
                viewport.addEventListener('dblclick', (event) => {
                    if (!isZoomedIn) {
                        zoomIn(camera, model);
                    } else if (!isPopupVisible) {
                        showPopup(event);
                    } else {
                        hidePopup();
                    }
                });
            }
        }

        function zoomIn(camera, target) {
            const box = new THREE.Box3().setFromObject(target);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
            cameraZ *= 2.2; // Apply zoom out factor (2.2) for better visibility

            const directionVector = new THREE.Vector3().subVectors(camera.position, center).normalize();
            const newCameraPosition = center.clone().add(directionVector.multiplyScalar(cameraZ));

            camera.position.copy(newCameraPosition);
            camera.lookAt(center);

            isZoomedIn = true;

            // Display the message to the user
            const messagePopup = document.getElementById('messagePopup');
            messagePopup.style.display = 'block';
            setTimeout(() => {
                messagePopup.style.display = 'none';
            }, 3000); // Hide message after 3 seconds
        }

        function showPopup(event) {
            const textPopup = document.getElementById('textPopup');
            const popupContent = document.getElementById('popupContent');
            textPopup.style.display = 'block';

            // Set position 10cm to the right of the model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const positionOffset = 10 / 100; // Convert cm to meters (assuming your model is in meters)
            textPopup.style.left = `${(center.x + positionOffset) * 10}px`; // Adjust to pixel scale
            textPopup.style.top = `${center.y * 10}px`; // Adjust to pixel scale

            fetch('https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/info/insect%20info.txt')
                .then(response => response.text())
                .then(text => {
                    const listItems = text.split('\n').map(item => `<li>${item}</li>`).join('');
                    popupContent.innerHTML = listItems;

                    // Adjust popup size based on content
                    const contentHeight = popupContent.scrollHeight + 30; // Additional space
                    textPopup.style.height = `${contentHeight}px`;

                    isPopupVisible = true;
                })
                .catch(error => console.error('Error fetching text info:', error));
        }

        function hidePopup() {
            const textPopup = document.getElementById('textPopup');
            textPopup.style.display = 'none';
            isPopupVisible = false;
            isZoomedIn = false;
        }

        document.getElementById('closePopup').addEventListener('click', hidePopup);

        document.getElementById('btnBiology').addEventListener('click', async () => {
            const viewport = document.getElementById('mainViewport');
            viewport.innerHTML = '';
            const biologyModel = {
                loader: new THREE.GLTFLoader(),
                path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/Insect_Anatomy.glb',
                position: { x: 0, y: 0, z: 0 },
                scale: 1
            };
            createScene('mainViewport', [biologyModel], true);
        });
    </script>
</body>
</html>
