<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .viewport {
            width: 45%;
            height: 45%;
            background-color: #ecf0f1;
            margin: 2%;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="viewport" id="geometryViewport"></div>
    <div class="viewport" id="physicsViewport"></div>
    <div class="viewport" id="biologyViewport"></div>
    <div class="viewport" id="chemistryViewport"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        function createScene(viewportId, modelPath, loaderType) {
            const viewport = document.getElementById(viewportId);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 5);

            let loader;
            if (loaderType === 'gltf') {
                loader = new THREE.GLTFLoader();
            } else if (loaderType === 'fbx') {
                loader = new THREE.FBXLoader();
            } else if (loaderType === 'obj') {
                loader = new THREE.OBJLoader();
            }

            loader.load(modelPath, function(object) {
                if (loaderType === 'gltf') {
                    scene.add(object.scene);
                } else {
                    scene.add(object);
                }
            }, undefined, function(error) {
                console.error('Error loading model:', error);
            });

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    if (child.isGroup || child.isObject3D) {
                        child.rotation.y += 0.01; // Rotate models
                    }
                });
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        }

        // Load models into viewports
        createScene('geometryViewport', 'models/Tornado.glb', 'gltf');
        createScene('biologyViewport', 'models/Insect_Anatomy.glb', 'gltf');
        createScene('physicsViewport', 'models/beetles.fbx', 'fbx');
        createScene('chemistryViewport', 'models/microscope.obj', 'obj');
    </script>
</body>
</html>
