<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Anatomy Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .info-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .marker-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px;
            border-radius: 3px;
            display: none;
            pointer-events: auto;
        }
        .marker {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="homeButton">Home</button>
    <div class="info-popup" id="infoPopup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        let scene, camera, renderer, controls, insectModel, tornadoModel;
        let infoPopup = document.getElementById('infoPopup');
        let homeButton = document.getElementById('homeButton');
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let markers = [];
        let markerIdCounter = 0;

        function init() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            // GLTF Loader
            const loader = new THREE.GLTFLoader();

            // Load the insect anatomy model
            loader.load('models/Insect_Anatomy.glb', function(gltf) {
                insectModel = gltf.scene;
                insectModel.position.set(-2, 0, 0); // Position insect model to the left
                scene.add(insectModel);
            }, undefined, function(error) {
                console.error(error);
            });

            // Load the tornado model
            loader.load('models/tornado.glb', function(gltf) {
                tornadoModel = gltf.scene;
                tornadoModel.position.set(2, 0, 0); // Position tornado model to the right
                scene.add(tornadoModel);
            }, undefined, function(error) {
                console.error(error);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            if (insectModel) {
                insectModel.rotation.y += 0.01; // Rotate insect model for a dynamic effect
            }
            if (tornadoModel) {
                tornadoModel.rotation.y += 0.01; // Rotate tornado model for a dynamic effect
            }
            controls.update();
            renderer.render(scene, camera);
        }

        function addMarker(position) {
            const markerId = `marker-${markerIdCounter++}`;
            const marker = document.createElement('div');
            marker.className = 'marker';
            marker.style.backgroundColor = '#fff'; // Assuming model color is white
            marker.style.left = `${position.x}px`;
            marker.style.top = `${position.y}px`;
            marker.dataset.id = markerId;
            document.body.appendChild(marker);

            // Create the popup for the marker
            const popup = document.createElement('div');
            popup.className = 'marker-popup';
            popup.innerText = `Marker ${markerId}`;
            popup.style.left = `${position.x + 15}px`;
            popup.style.top = `${position.y + 15}px`;
            popup.dataset.id = markerId;
            document.body.appendChild(popup);

            // Add event listener to marker to show/hide popup
            marker.addEventListener('click', function() {
                const popup = document.querySelector(`.marker-popup[data-id="${markerId}"]`);
                popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
            });

            // Add to markers array
            markers.push({ id: markerId, element: marker, popup: popup });
        }

        function onRightClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);

            if (intersects.length > 0) {
                const intersect = intersects[0];
                const markerPosition = {
                    x: event.clientX,
                    y: event.clientY
                };
                addMarker(markerPosition);
            }
        }

        // Remove marker functionality
        function removeMarker(markerId) {
            const marker = document.querySelector(`.marker[data-id="${markerId}"]`);
            const popup = document.querySelector(`.marker-popup[data-id="${markerId}"]`);
            if (marker) marker.remove();
            if (popup) popup.remove();
            markers = markers.filter(marker => marker.id !== markerId);
        }

        // Event listeners
        window.addEventListener('contextmenu', onRightClick, false);

        // Home button functionality
        homeButton.addEventListener('click', function() {
            gsap.to(camera.position, {
                duration: 1,
                x: 0,
                y: 1,
                z: 5,
                onUpdate: function() {
                    camera.lookAt(scene.position);
                }
            });
            controls.update();
            infoPopup.style.display = 'none'; // Hide popup if visible
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
