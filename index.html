<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
        }
        .categories-panel {
            width: 100px;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border-right: 1px solid #ecf0f1;
        }
        .category-icon {
            width: 60px;
            height: 60px;
            margin: 10px 0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            text-align: center;
            padding: 5px;
        }
        #geometryIcon {
            background-color: #3498db; /* Blue */
        }
        #physicsIcon {
            background-color: #e74c3c; /* Red */
        }
        #biologyIcon {
            background-color: #2ecc71; /* Green */
        }
        #chemistryIcon {
            background-color: #f1c40f; /* Yellow */
        }
        .viewport-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #34495e;
        }
        .viewport {
            width: 45%;
            height: 45%;
            background-color: #ecf0f1;
            margin: 2%;
        }
        .navigation-buttons {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .nav-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="categories-panel">
        <div class="category-icon" id="geometryIcon" data-category="geometry">Geometry</div>
        <div class="category-icon" id="physicsIcon" data-category="physics">Physics</div>
        <div class="category-icon" id="biologyIcon" data-category="biology">Biology</div>
        <div class="category-icon" id="chemistryIcon" data-category="chemistry">Chemistry</div>
    </div>
    <div class="viewport-container">
        <div class="viewport" id="geometryViewport"></div>
        <div class="viewport" id="physicsViewport"></div>
        <div class="viewport" id="biologyViewport"></div>
        <div class="viewport" id="chemistryViewport"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        function createScene(viewportId, modelPath, loaderType) {
            const viewport = document.getElementById(viewportId);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 5);

            let loader;
            if (loaderType === 'gltf') {
                loader = new THREE.GLTFLoader();
            } else if (loaderType === 'fbx') {
                loader = new THREE.FBXLoader();
            } else if (loaderType === 'obj') {
                loader = new THREE.OBJLoader();
            }

            loader.load(modelPath, function(object) {
                if (loaderType === 'gltf') {
                    scene.add(object.scene);
                } else {
                    scene.add(object);
                }
            }, undefined, function(error) {
                console.error(error);
            });

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    child.rotation.y += 0.01; // Rotate all models
                });
                controls.update();
                renderer.render(scene, camera);
            }

            animate();
        }

        // Load models into viewports
        createScene('geometryViewport', 'models/Tornado.glb', 'gltf');
        createScene('biologyViewport', 'models/Insect_Anatomy.glb', 'gltf');
        createScene('physicsViewport', 'models/beetles.fbx', 'fbx');
        createScene('chemistryViewport', 'models/microscope.obj', 'obj');
    </script>
</body>
</html>
