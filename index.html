<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Anatomy Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .info-popup {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            display: none;
            pointer-events: none;
        }
        #homeButton {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="homeButton">Home</button>
    <div class="info-popup" id="infoPopup"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, controls, insectModel, tornadoModel;
        let infoPopup = document.getElementById('infoPopup');
        let homeButton = document.getElementById('homeButton');
        let previousCameraPosition;
        let raycaster = new THREE.Raycaster();
        let mouse = new THREE.Vector2();
        let isZoomedIn = false;

        const flyPartsInfo = [
            { name: "Flags eyes", position: new THREE.Vector3(-0.5, 0.5, 0), info: "Compound eyes of the fly." },
            { name: "Ange litters pocalanter", position: new THREE.Vector3(-0.4, 0.4, 0), info: "Antennae of the fly." },
            { name: "Gooprel hyefts", position: new THREE.Vector3(-0.3, 0.3, 0), info: "Head of the fly." },
            { name: "Soly here, ly to rallag aring.", position: new THREE.Vector3(-0.2, 0.2, 0), info: "Mouthparts or proboscis." },
            { name: "Targenclovers loathing ence.", position: new THREE.Vector3(-0.1, 0.1, 0), info: "Thorax of the fly." },
            { name: "Orgase of tchh for your barter dyag cnc Idees.", position: new THREE.Vector3(0, 0, 0), info: "Wings of the fly." },
            { name: "Pucps of flever.", position: new THREE.Vector3(0.1, -0.1, 0), info: "Legs of the fly." },
            { name: "Tea biblets Cormul Syster.", position: new THREE.Vector3(0.2, -0.2, 0), info: "Abdomen of the fly." },
            { name: "Thoraye", position: new THREE.Vector3(0.3, -0.3, 0), info: "Thorax of the fly." },
            { name: "Antennass", position: new THREE.Vector3(0.4, -0.4, 0), info: "Antennae of the fly." },
            { name: "Phorial Thorarge", position: new THREE.Vector3(0.5, -0.5, 0), info: "Thorax of the fly." },
            { name: "Scikely blouper", position: new THREE.Vector3(0.6, -0.6, 0), info: "Legs of the fly." },
            { name: "Flags feanse, thatesy those gecced of loager", position: new THREE.Vector3(0.7, -0.7, 0), info: "Wings of the fly." },
            { name: "Slay whos, buring icles", position: new THREE.Vector3(0.8, -0.8, 0), info: "Wings of the fly." },
            { name: "Beat panqyer", position: new THREE.Vector3(0.9, -0.9, 0), info: "Wings of the fly." },
            { name: "Anammas", position: new THREE.Vector3(1, -1, 0), info: "Anatomy of the fly." },
            { name: "Lredings Econgiration", position: new THREE.Vector3(-0.5, -0.5, 0), info: "Wings configuration." },
            { name: "Trag kalice", position: new THREE.Vector3(-0.6, -0.6, 0), info: "Wings configuration." },
            { name: "Fnow ings Lconguration", position: new THREE.Vector3(-0.7, -0.7, 0), info: "Wings configuration." },
            { name: "Additional Part", position: new THREE.Vector3(-0.8, -0.8, 0), info: "Additional information about the fly." }
        ];

        function init() {
            // Scene
            scene = new THREE.Scene();
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);
            previousCameraPosition = camera.position.clone(); // Clone initial camera position
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            // Orbit Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);
            // GLTF Loader
            const loader = new THREE.GLTFLoader();
            // Load the insect anatomy model
            loader.load('models/Insect_Anatomy.glb', function(gltf) {
                insectModel = gltf.scene;
                insectModel.position.set(-2, 0, 0); // Position insect model to the left
                scene.add(insectModel);
                addZoomPoints(insectModel);
            }, undefined, function(error) {
                console.error(error);
            });
            // Load the tornado model
            loader.load('models/tornado.glb', function(gltf) {
                tornadoModel = gltf.scene;
                tornadoModel.position.set(2, 0, 0); // Position tornado model to the right
                scene.add(tornadoModel);
            }, undefined, function(error) {
                console.error(error);
            });
            animate();
        }

        function addZoomPoints(model) {
            flyPartsInfo.forEach(part => {
                const marker = new THREE.Mesh(new THREE.SphereGeometry(0.05, 32, 32), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
                marker.position.copy(part.position);
                marker.userData.info = part.info;
                marker.name = part.name;
                model.add(marker);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if (!isZoomedIn) {
                if (insectModel) {
                    insectModel.rotation.y += 0.01; // Rotate insect model for a dynamic effect
                }
                if (tornadoModel) {
                    tornadoModel.rotation.y += 0.01; // Rotate tornado model for a dynamic effect
                }
            }
            controls.update();
            renderer.render(scene, camera);
        }

        function onDoubleClick(event) {
            event.preventDefault();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                const intersect = intersects[0];
                const targetPosition = intersect.point;
                console.log("Clicked Object Name:", intersect.object.name);
                console.log("Clicked Object Info:", intersect.object.userData.info);

                if (intersect.object.name && intersect.object.userData.info) {
                    // Smooth zoom in on double-click
                    isZoomedIn = true;
                    previousCameraPosition.copy(camera.position);
                    gsap.to(camera.position, {
                        duration: 1,
                        x: targetPosition.x,
                        y: targetPosition.y,
                        z: targetPosition.z + 1, // Adjust zoom level
                        onUpdate: function() {
                            camera.lookAt(targetPosition);
                        }
                    });
                    controls.update();
                    infoPopup.style.display = 'block';
                    infoPopup.innerHTML = `Information about ${intersect.object.name}: ${intersect.object.userData.info}`;
                    infoPopup.style.left = `${event.clientX}px`;
                    infoPopup.style.top = `${event.clientY}px`;
                } else {
                    console.error("Invalid object properties");
                }
            }
        }

        homeButton.addEventListener('click', function() {
            isZoomedIn = false;
            gsap.to(camera.position, {
                duration: 1,
                x: 0,
                y: 1,
                z: 5,
                onUpdate: function() {
                    camera.lookAt(scene.position);
                }
            });
            controls.update();
            infoPopup.style.display = 'none'; // Hide popup if visible
        });

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('dblclick', onDoubleClick, false);

        init();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</body>
</html>
