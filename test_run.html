<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Anatomy Test Run</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .viewport {
            width: 80%;
            height: 100%;
            position: relative;
        }
        .info-popup {
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="button" id="btnBiology">Biology</div>
    </div>
    <div class="viewport" id="mainViewport"></div>
    <div class="info-popup" id="infoPopup"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script>
        function createScene(viewportId, models, enableDoubleClickZoom = false) {
            const viewport = document.getElementById(viewportId);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 1, 20);

            const loaderGLTF = new THREE.GLTFLoader();

            function loadModel(loader, modelPath, position, scale = 1, partsInfo = {}) {
                console.log(`Loading model: ${modelPath}`);
                loader.load(modelPath, function(object) {
                    let model;
                    if (object.scene) {
                        model = object.scene;
                    } else {
                        model = object;
                    }
                    model.position.set(position.x, position.y, position.z);
                    model.scale.set(scale, scale, scale);
                    scene.add(model);

                    // Add event listeners for parts
                    if (partsInfo) {
                        model.traverse((child) => {
                            if (child.isMesh && partsInfo[child.name]) {
                                child.userData = partsInfo[child.name];
                                child.addEventListener('click', (event) => {
                                    showInfoPopup(event, child.userData);
                                });
                            }
                        });
                    }
                    console.log(`Successfully loaded model: ${modelPath}`);
                }, undefined, function(error) {
                    console.error(`Error loading model: ${modelPath}`, error);
                });
            }

            models.forEach(model => loadModel(model.loader, model.path, model.position, model.scale, model.partsInfo));

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    if (child.isGroup || child.isObject3D) {
                        child.rotation.y += 0.01;
                    }
                });
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            if (enableDoubleClickZoom) {
                viewport.addEventListener('dblclick', (event) => {
                    const rect = renderer.domElement.getBoundingClientRect();
                    const mouse = new THREE.Vector2(
                        ((event.clientX - rect.left) / rect.width) * 2 - 1,
                        -((event.clientY - rect.top) / rect.height) * 2 + 1
                    );

                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    const intersects = raycaster.intersectObjects(scene.children, true);

                    if (intersects.length > 0) {
                        const target = intersects[0].object;
                        const box = new THREE.Box3().setFromObject(target);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z);
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2));
                        cameraZ *= 2.2; // Apply zoom out factor (2.2) for better visibility

                        const directionVector = new THREE.Vector3().subVectors(camera.position, center).normalize();
                        const newCameraPosition = center.clone().add(directionVector.multiplyScalar(cameraZ));

                        camera.position.copy(newCameraPosition);
                        camera.lookAt(center);
                    }
                });
            }
        }

        function showInfoPopup(event, info) {
            const popup = document.getElementById('infoPopup');
            popup.innerHTML = info;
            popup.style.left = `${event.clientX}px`;
            popup.style.top = `${event.clientY}px`;
            popup.style.display = 'block';
        }

        async function extractTextFromImage(imagePath) {
            const { data: { text } } = await Tesseract.recognize(
                imagePath,
                'eng',
                {
                    logger: m => console.log(m)
                }
            );
            return text;
        }

        document.getElementById('btnBiology').addEventListener('click', async () => {
            const viewport = document.getElementById('mainViewport');
            viewport.innerHTML = '';
            const partsInfoText = await extractTextFromImage('https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/images/image1.png');
            const partsInfo = {};
            const lines = partsInfoText.split('\n');
            lines.forEach(line => {
                const [part, info] = line.split(': ');
                if (part && info) {
                    partsInfo[part.trim()] = info.trim();
                }
            });
            const biologyModel = {
                loader: new THREE.GLTFLoader(),
                path: 'https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/models/Insect_Anatomy.glb',
                position: { x: 0, y: 0, z: 0 },
                scale: 1,
                partsInfo: partsInfo
            };
            createScene('mainViewport', [biologyModel], true);
        });
    </script>
</body>
</html>
