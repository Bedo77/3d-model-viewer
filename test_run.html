<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational 3D Models</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #34495e;
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .button {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .viewport {
            width: 80%;
            height: 100%;
            position: relative;
        }
        .category-viewport {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
        }
        .title {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
        }
        .text-popup {
            position: absolute;
            background-color: rgba(255, 165, 0, 0.9);
            border: 2px solid #ff8c00;
            border-radius: 85%;
            padding: 15px;
            display: none;
            z-index: 10;
            min-width: 180px;
            max-width: 360px;
            overflow: hidden;
            text-align: center;
            animation: popUpEffect 0.5s ease-in-out forwards;
            font-size: 14px;
            top: 50%;
            transform: translateY(-50%);
        }
        .popup-content {
            margin-top: 3mm;
        }
        @keyframes popUpEffect {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="category-viewport" id="geometryViewport">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TrackballControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script>
        console.log("Starting script initialization...");

        function createScene(viewportId, models, enableDoubleClickZoom = false) {
            console.log(`Initializing scene for viewport: ${viewportId}`);
            const viewport = document.getElementById(viewportId);
            if (!viewport) {
                console.error(`Viewport ${viewportId} not found in DOM`);
                return;
            }

            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });

            renderer.setSize(viewport.clientWidth, viewport.clientHeight);
            viewport.appendChild(renderer.domElement);

            // Use TrackballControls for middle mouse panning and rotation (like Blender)
            const controls = new THREE.TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 2.0;
            controls.zoomSpeed = 1.2;
            controls.panSpeed = 0.8;
            controls.noZoom = false;
            controls.noPan = false;
            controls.staticMoving = true;
            controls.dynamicDampingFactor = 0.3;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            camera.position.set(0, 5, 50); // Adjusted for better visibility in circular layout

            const loaderGLTF = new THREE.GLTFLoader();
            const loaderOBJ = new THREE.OBJLoader();

            function loadModel(loader, modelPath, position, scale = 1) {
                console.log(`Loading model from: ${modelPath}`);
                loader.load(
                    modelPath,
                    function(object) {
                        console.log(`Model loaded successfully: ${modelPath}`);
                        if (object.scene) {
                            object.scene.position.set(position.x, position.y, position.z);
                            object.scene.scale.set(scale, scale, scale);
                            scene.add(object.scene);
                        } else {
                            object.position.set(position.x, position.y, position.z);
                            object.scale.set(scale, scale, scale);
                            scene.add(object);
                        }
                    },
                    function(xhr) {
                        console.log(`Progress for ${modelPath}: ${xhr.loaded / xhr.total * 100}% loaded`);
                    },
                    function(error) {
                        console.error(`Error loading model: ${modelPath}`, error);
                    }
                );
            }

            // Position models in a circular layout for main viewport, or linearly for categories
            if (viewportId === 'mainViewport') {
                const radius = 40; // Radius of the circle for main viewport
                const angleStep = (2 * Math.PI) / models.length; // Angle between models
                models.forEach((model, index) => {
                    const angle = index * angleStep;
                    const x = radius * Math.cos(angle);
                    const z = radius * Math.sin(angle);
                    loadModel(model.loader, model.path, { x: x, y: 0, z: z }, model.scale);
                });
            } else {
                // Linear layout for category viewports, spaced evenly
                let xOffset = -10 * (models.length - 1) / 2; // Center models horizontally
                const spacing = 10; // Distance between models
                models.forEach(model => {
                    loadModel(model.loader, model.path, { x: xOffset, y: 0, z: 0 }, model.scale);
                    xOffset += spacing; // Move each model further right
                });
            }

            function animate() {
                requestAnimationFrame(animate);
                scene.children.forEach(child => {
                    if (child.isGroup || child.isObject3D) {
                        child.rotation.y += 0.01; // Slow rotation for visibility
                    }
                });
                controls.update();
                renderer.render(scene, camera);
            }

            animate();

            if (enableDoubleClickZoom) {
                viewport.addEventListener('dblclick', (event) => {
                    console.log(`Double-click detected on ${viewportId}`);
                    const rect = renderer.domElement.getBoundingClientRect();
                    const mouse = new THREE.Vector2(
                        ((event.clientX - rect.left) / rect.width) * 2 - 1,
                        -((event.clientY - rect.top) / rect.height) * 2 + 1
                    );

                    const raycaster = new THREE.Raycaster();
                    raycaster.setFromCamera(mouse, camera);

                    const intersects = raycaster.intersectObjects(scene.children, true);

                    if (intersects.length > 0) {
                        console.log(`Intersection detected with object: ${intersects[0].object.name || 'Unnamed object'}`);
                        const target = intersects[0].object;
                        const box = new THREE.Box3().setFromObject(target);
                        const center = box.getCenter(new THREE.Vector3());
                        const size = box.getSize(new THREE.Vector3());

                        const maxDim = Math.max(size.x, size.y, size.z);
                        const fov = camera.fov * (Math.PI / 180);
                        let cameraZ = Math.abs(maxDim / 2 * Math.tan(fov * 2)) * 2.5; // Adjusted for better zoom

                        const directionVector = new THREE.Vector3().subVectors(camera.position, center).normalize();
                        const newCameraPosition = center.clone().add(directionVector.multiplyScalar(cameraZ));

                        camera.position.copy(newCameraPosition);
                        camera.lookAt(center);
                        controls.target.copy(center); // Center the controls on the clicked model
                    } else {
                        console.log("No intersection detected on double-click");
                    }
                });
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                console.log(`Resizing viewport ${viewportId}...`);
                camera.aspect = viewport.clientWidth / viewport.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(viewport.clientWidth, viewport.clientHeight);
                controls.handleResize(); // Update controls on resize
            });

            console.log(`Scene for ${viewportId} initialized successfully`);
        }

            textPopup.style.display = 'block';

            fetch('https://raw.githubusercontent.com/Bedo77/3d-model-viewer/main/info/insect%20info.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(text => {
                    console.log("Fetched insect info successfully");
                    const listItems = text.split('\n').map(item => `<li>${item.trim()}</li>`).join('');
                    popupContent.innerHTML = listItems;

                    textPopup.style.left = '50%';
                    textPopup.style.top = '50%';
                    textPopup.style.transform = 'translate(-50%, -50%)';

                .catch(error => console.error('Error fetching text info:', error));
        });

        document.getElementById('closePopup').addEventListener('click', () => {
            console.log("Closing text popup");
            document.getElementById('textPopup').style.display = 'none';
        });

        console.log("Script initialization completed successfully");
    </script>
</body>
</html>
